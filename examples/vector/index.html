<html>

  <head>
    <title>tile-frame</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="splitearth_v12b.png">
    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div id="map">

      <canvas id="rasterCanvas"></canvas>
      <canvas id="vectorCanvas"></canvas>

      <div id="completion"></div>
      <button id="up" class="nav">^</button>
      <button id="down" class="nav">v</button>
      <button id="left" class="nav">&lt;</button>
      <button id="right" class="nav">&gt;</button>
      <div id="topleft">
        <button id="zoomOut" class="nav">-</button>
        <button id="zoomIn" class="nav">+</button>
      </div>

    </div>

    <div id="coordinates"></div>

    <p>
      Enter longitude and latitude in degrees for a bounding box:<br>
      <input type="text" id="west" placeholder="West Longitude" value="-98">
      <input type="text" id="east" placeholder="East Longitude" value="-93">
      <input type="text" id="north" placeholder="North Latitude" value="32">
      <input type="text" id="south" placeholder="South Latitude" value="28">
      <button id="bboxSet">Set Bounding Box</button>
    </p>
  </body>

</html>
